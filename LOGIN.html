<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS </title>-->
    <link rel="stylesheet" href="LOGIN.CSS">
    <link rel="stylesheet" href="strength.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.2.0/zxcvbn.js"></script>

</head>

<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <!--<img src="images/frontImg.jpg" alt="">-->
                <div class="text">
                    <span class="text-1">Welcome to GODS On Country <br> Start New Adventures</span>
                    <span class="text-2">Let's get connected</span>
                </div>
            </div>
            <div class="back">
                <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
                <div class="text">
                    <span class="text-1">Complete miles of journey <br> with one step</span>
                    <span class="text-2">Let's get started</span>
                </div>
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <form action="index.html" onsubmit="return loginvalidate()">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" id="email" class="form-control emailInput" placeholder="Enter your email">
                            </div>

                            <label for="error" id="error"></label>
                            <br>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" pattern="/^([A-Za-z0-9\.-]+){8,30}$" class="form-control passwordInput" placeholder="Enter your password">
                            </div>

                            <meter max="4" id="password-strength-meter"></meter>
                            <p id="password-strength-text"></p>
                            <div class="text"><a href="#">Forgot password?</a></div>
                            <div class="button input-box">
                                <input type="submit" value="Sumbit">
                            </div>
                            <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
                        </div>
                    </form>
                </div>
                <div class="sig up-form">
                    <div class="title">Sign up</div>
                    <form action="LOGIN.html" onsubmit="return signupvalidate()">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" id="username" pattern="\(?([A-Za-z-0-9]))$" class="form-control emailInput" placeholder="username">
                            </div>
                            <div class="input-box">
                                <i class="fas fa-phone-volume"></i>
                                <input type="text" pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" required class="form-control emailInput" placeholder="Enter your Mobile number">
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" id="email" pattern="/^([A-Za-z0-9\.-]+)@([A-Za-z0-9\-]).([a-z]{2,3})(.[a-z]{2,3}?)$/" class="form-control emailInput" placeholder="Enter your email">
                            </div>

                            <label for="error" id="error"></label>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" pattern="/^([A-Za-z0-9\.-]+){8,30}$" class="form-control passwordInput" placeholder="Enter your password">
                            </div>
                            <label for="error" id="error"></label>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" pattern="/^([A-Za-z0-9\.-]+){8,30}$" placeholder="Confirm your password" requiredclass="form-control passwordInput">
                            </div>
                            <label for="error" id="error"></label>
                            <div class="button input-box">
                                <input type="submit" value="Sumbit">
                            </div>

                            <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="log.js"></script>
    <script src="signup.js"></script>
    <script src="st.js"></script>
</body>

</html>
